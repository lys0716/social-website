<div ng-controller="SignInCtrl">
<form class="form-signin" ng-submit="callData()">
   <h2 class="form-signin-heading">Please sign in</h2>
   <label for="inputEmail" class="sr-only">Email address</label>
   <input type="email" id="inputEmail" ng-model="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="inputPassword" ng-model="inputPassword" class="form-control" placeholder="Password" required="">
   <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
